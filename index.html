<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 转 爪专转 </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            direction: rtl; /* 砖专   */
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .options-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 15px;
        }
        .option-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: calc(50% - 15px); /* Two items per row on larger screens */
            max-width: 250px; /* Limit individual item width */
        }
        .option-item label {
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }
        select, input[type="radio"] + label {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 1em;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            text-align: right;
        }
        select:focus, input[type="radio"]:checked + label {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            background-color: #e8f0fe;
        }
        input[type="radio"] {
            display: none; /* Hide default radio button */
        }
        input[type="radio"] + label:hover {
            background-color: #eef;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        .radio-group label {
            flex-grow: 1;
            text-align: center;
            min-width: 80px; /* Ensure buttons are not too small */
        }

        #prompt-display {
            background-color: #e8f0fe;
            border: 1px solid #1a73e8;
            border-radius: 10px;
            padding: 25px;
            min-height: 150px; /*    */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25em;
            text-align: right; /* 砖专 拽住  转 转 */
            line-height: 1.7;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            box-sizing: border-box;
            color: #222;
            font-weight: 400;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.15em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #155cb0;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background-color: #a0c3f0;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loading Animation */
        .loading-animation {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1a73e8, #673ab7); /* Gradient colors */
            animation: pulse 1.5s infinite ease-in-out;
            display: none; /* Hidden by default */
            position: relative;
        }
        .loading-animation.active {
            display: block;
        }
        .loading-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: white;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                gap: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .options-group {
                flex-direction: column;
                gap: 10px;
            }
            .option-item {
                width: 100%;
                max-width: none;
            }
            .radio-group {
                flex-direction: column;
            }
            .radio-group label {
                width: 100%;
            }
            #prompt-display {
                font-size: 1.1em;
                padding: 15px;
                min-height: 100px;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1> 转 转 爪专转  注 AI </h1>

    <div class="options-group">
        <div class="option-item">
            <label for="creativity-level">专转 爪专转转:</label>
            <div class="radio-group">
                <input type="radio" id="creativity-regular" name="creativity" value="regular" checked>
                <label for="creativity-regular">专</label>
                <input type="radio" id="creativity-genius" name="creativity" value="genius">
                <label for="creativity-genius"></label>
                <input type="radio" id="creativity-theoretical" name="creativity" value="theoretical">
                <label for="creativity-theoretical">转专</label>
                <input type="radio" id="creativity-super-creative" name="creativity" value="super-creative">
                <label for="creativity-super-creative">爪专转 </label>
                <input type="radio" id="creativity-situation" name="creativity" value="situation">
                <label for="creativity-situation">住爪/驻注</label>
                <input type="radio" id="creativity-random" name="creativity" value="random">
                <label for="creativity-random">专 </label>
            </div>
        </div>

        <div class="option-item">
            <label for="prompt-length">专 :</label>
            <div class="radio-group">
                <input type="radio" id="length-short" name="length" value="short" checked>
                <label for="length-short">拽爪专</label>
                <input type="radio" id="length-medium" name="length" value="medium">
                <label for="length-medium">转</label>
                <input type="radio" id="length-long" name="length" value="long">
                <label for="length-long">专</label>
            </div>
        </div>
    </div>

    <div id="prompt-display">抓 注 驻转专  拽  砖 转!</div>
    <button onclick="generatePrompt()">
        <span id="button-text">爪专  砖</span>
        <div id="loader" class="loading-animation"></div>
    </button>
</div>

<script>
    // API settings
    const apiKey = "AIzaSyAzptP7SdGHhNXyUSbT6lhhQDA3CZHoohQ"; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

    // Sleep function (for Exponential Backoff)
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Function to call API with Exponential Backoff
    async function callApiWithBackoff(payload, retries = 5, delay = 1000) {
        const statusDisplay = document.getElementById('prompt-display'); 
        
        for (let i = 0; i < retries; i++) {
            try {
                statusDisplay.innerText = `住住: 住 转专 -AI... 住 ${i + 1}/${retries}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    statusDisplay.innerText = `住住: 砖转 HTTP! 拽: ${response.status}. 转: ${errorText.substring(0, 100)}...`;
                    if (response.status === 429 || response.status >= 500) {
                        if (i < retries - 1) {
                            await sleep(delay * Math.pow(2, i));
                            continue;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                statusDisplay.innerText = '住住: 拽转 转, 驻注 转...';
                return await response.json();

            } catch (error) {
                statusDisplay.innerText = `住住: 砖 转 专! ${error.message.substring(0, 150)}...`;
                if (i < retries - 1) {
                    await sleep(delay * Math.pow(2, i));
                } else {
                    throw error;
                }
            }
        }
    }

    // Main function to generate the prompt using LLM
    async function generatePrompt() {
        const promptDisplay = document.getElementById('prompt-display');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');
        const generateButton = document.querySelector('button');

        // Get selected creativity level and length
        const creativityLevel = document.querySelector('input[name="creativity"]:checked').value;
        const promptLength = document.querySelector('input[name="length"]:checked').value;

        // Set prompt length constraints for the AI
        let lengthInstruction = "";
        let maxLength = 480; // Overall max length
        if (promptLength === "short") {
            lengthInstruction = " 爪专 转 拽爪专 转爪转转, 注 100 转.";
            maxLength = 100;
        } else if (promptLength === "medium") {
            lengthInstruction = " 爪专 转 专 ,  100 -250 转.";
            maxLength = 250;
        } else { // long
            lengthInstruction = " 爪专 转 专 驻专转,  250 -480 转.";
            maxLength = 480;
        }

        // Craft the user prompt based on creativity level
        let userPromptCore = "";
        switch (creativityLevel) {
            case "regular":
                userPromptCore = `爪专  转, 爪专转转 驻专转 爪专转 转.  爪专  砖, 住, 专, 爪注 驻拽 .`;
                break;
            case "genius":
                userPromptCore = `爪专  转, , 注专专转 砖 注转 注拽 驻住驻  拽住驻 爪专转 转. 砖  专 专注转 驻砖 驻 .`;
                break;
            case "theoretical":
                userPromptCore = `爪专  爪专转 转 转专转 砖 砖拽 专拽 转专, 驻拽 拽转,  爪转 转 驻砖专转. 转专 住爪 住专住转, 驻专拽住转,  砖 注 专 驻 .`;
                break;
            case "super-creative":
                userPromptCore = `爪专  爪专转转 , 驻专注, 转 爪驻 转 专拽转 爪专转 转. 砖  , 专, 爪拽  住专住 爪专 拽专转. 转: "驻 砖拽 砖 专转 专", "转 住专  专 注 专", "注抓 注转拽 砖砖专砖  专转 转转-拽专拽注转 专转". 专 专.`;
                break;
            case "situation":
                userPromptCore = `爪专  转专转 住爪 转 驻注 专转 爪专转 转. 转拽 专拽爪  转/注爪/住. : "专 砖 驻转  专祝 专 专 注拽 注 ", "住驻专 注转拽 砖 住驻专 专驻 专 爪专 砖专".`;
                break;
            case "random":
                userPromptCore = `爪专  专转  爪专转 转, 注  砖  砖 砖 拽砖专   ,  驻 砖 爪专 转 转 驻转注 拽专转. : "转 住 专拽转 拽专拽住 转转- 注 转专转  住". 转爪 爪专 转 转 爪驻 .`;
                break;
        }

        const fullUserPrompt = `${userPromptCore} ${lengthInstruction}  砖 砖    拽转 砖转 专注转 拽专 转 爪驻.`;

        // Show loading animation and disable button
        loader.classList.add('active');
        buttonText.textContent = '爪专 ...';
        generateButton.disabled = true;
        promptDisplay.innerText = '注  砖...  转...';

        try {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: fullUserPrompt }] });

            const payload = { contents: chatHistory };

            const result = await callApiWithBackoff(payload); // Call the API function

            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                let generatedText = result.candidates[0].content.parts[0].text;

                // Ensure the prompt does not exceed the selected max length
                if (generatedText.length > maxLength) {
                    let truncatedPrompt = generatedText.substring(0, maxLength - 3);
                    const lastSpaceIndex = truncatedPrompt.lastIndexOf(" ");
                    if (lastSpaceIndex > -1) {
                        truncatedPrompt = truncatedPrompt.substring(0, lastSpaceIndex);
                    }
                    generatedText = truncatedPrompt + "...";
                }

                promptDisplay.innerText = generatedText; // Display the generated prompt
            } else {
                promptDisplay.innerText = '专注 砖:  转转 AI  爪驻.';
                console.error("Unexpected API response structure:", result);
            }
        } catch (error) {
            promptDisplay.innerText = `砖 住驻转: ${error.message.substring(0, 200)}...`; // Display final error message
            console.error("Error generating prompt:", error);
        } finally {
            // Hide loading animation and enable button
            loader.classList.remove('active');
            buttonText.textContent = '爪专  砖';
            generateButton.disabled = false;
        }
    }
</script>

</body>
</html>
