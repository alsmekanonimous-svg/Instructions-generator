<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 转 爪专转 </title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            direction: rtl; /* 砖专   */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        #prompt-display {
            background-color: #e8f0fe;
            border: 1px solid #1a73e8;
            border-radius: 8px;
            padding: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            text-align: right; /* 砖专 拽住  转 转 */
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            box-sizing: border-box; /*  驻 专专 专 */
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            background-color: #155cb0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* 住转专 专专转  */
        }
        .loader.active {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1> 转 转 爪专转  注 AI </h1>
    <div id="prompt-display">抓 注 驻转专  拽  砖 转!</div>
    <button onclick="generatePrompt()">
        <span id="button-text">爪专  砖</span>
        <div id="loader" class="loader"></div>
    </button>
</div>

<script>
    // API settings
    const apiKey = "AIzaSyAzptP7SdGHhNXyUSbT6lhhQDA3CZHoohQ"; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

    // Sleep function (for Exponential Backoff)
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Function to call API with Exponential Backoff
    async function callApiWithBackoff(payload, retries = 5, delay = 1000) {
        const statusDisplay = document.getElementById('prompt-display'); // 砖 转转 住住
        
        for (let i = 0; i < retries; i++) {
            try {
                statusDisplay.innerText = `住住: 住 转专 -AI... 住 ${i + 1}/${retries}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text(); // 住 拽 转 拽住 砖 转
                    statusDisplay.innerText = `住住: 砖转 HTTP! 拽: ${response.status}. 转: ${errorText.substring(0, 100)}...`;
                    if (response.status === 429 || response.status >= 500) { // Too Many Requests or server errors
                        if (i < retries - 1) {
                            await sleep(delay * Math.pow(2, i)); // Exponential delay
                            continue;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                statusDisplay.innerText = '住住: 拽转 转, 驻注 转...';
                return await response.json();

            } catch (error) {
                statusDisplay.innerText = `住住: 砖 转 专! ${error.message.substring(0, 150)}...`;
                if (i < retries - 1) {
                    await sleep(delay * Math.pow(2, i));
                } else {
                    throw error;
                }
            }
        }
    }

    // Main function to generate the prompt using LLM
    async function generatePrompt() {
        const promptDisplay = document.getElementById('prompt-display');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');
        const generateButton = document.querySelector('button');

        // Show loading animation and disable button
        loader.classList.add('active');
        buttonText.textContent = '爪专 ...';
        generateButton.disabled = true;
        promptDisplay.innerText = '注  砖...  转...';

        try {
            let chatHistory = [];
            // 驻专驻 注  -AI - 砖 注 爪专转转 !
            const userPrompt = `爪专  转, 拽专转, 爪专转转 驻专转 爪专转 转.  爪专 转 拽住 480 转.
            转拽 :
            - **专注转 转 爪驻 专:** 砖 砖 砖, 注爪 住爪转 砖 专 拽.
            - **住爪转 驻注转 转:** 转专  拽专 转,  专拽  砖 .
            - **专拽转 爪专转转:** 砖 抓 拽驻住. 转: "驻 砖拽 砖 专转 专", "转 住专  专 注 专", "注抓 注转拽 砖砖专砖  专转 转转-拽专拽注转 专转".
            - ** 注爪:**  砖  砖  拽转  转. 砖 住转, 专转, 转专, 拽驻爪 驻专 驻 专   .
            - **注 专转转:**  转砖转砖 转 驻住   专转.   爪专 专砖 专注 驻转注.`;
            
            chatHistory.push({ role: "user", parts: [{ text: userPrompt }] });

            const payload = { contents: chatHistory };

            const result = await callApiWithBackoff(payload); // 拽专 驻拽爪转 -API

            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                let generatedText = result.candidates[0].content.parts[0].text;

                // Ensure the prompt does not exceed 480 characters
                const maxLength = 480;
                if (generatedText.length > maxLength) {
                    let truncatedPrompt = generatedText.substring(0, maxLength - 3);
                    const lastSpaceIndex = truncatedPrompt.lastIndexOf(" ");
                    if (lastSpaceIndex > -1) {
                        truncatedPrompt = truncatedPrompt.substring(0, lastSpaceIndex);
                    }
                    generatedText = truncatedPrompt + "...";
                }

                promptDisplay.innerText = generatedText; // 爪 转  砖爪专
            } else {
                promptDisplay.innerText = '专注 砖:  转转 AI  爪驻.';
                console.error("Unexpected API response structure:", result);
            }
        } catch (error) {
            promptDisplay.innerText = `砖 住驻转: ${error.message.substring(0, 200)}...`; // 爪 注转 砖 住驻转
            console.error("Error generating prompt:", error);
        } finally {
            // Hide loading animation and enable button
            loader.classList.remove('active');
            buttonText.textContent = '爪专  砖';
            generateButton.disabled = false;
        }
    }
</script>

</body>
</html>
